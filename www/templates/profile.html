<ion-view view-title="Profile">
  <ion-content ng-init="loadImages()">
    <div id="profile-container12">
      <ion-list id="profile-list8">
        <ion-item class="item-icon-left" id="profile-list-item41">
          <div class="row">
            <div class="col"><img ng-src="{{data.profilePicture}}" width="50"></div>
            <div class="col"><p class="statistics">{{data.photos.length || 0}}</p> <h6>Photos</h6></div>
            <div class="col"><p class="statistics">{{data.following.length}}</p> <h6>Following</h6></div>
            <div class="col"><p class="statistics">{{data.followers.length}}</p> <h6>Followed</h6></div>
          </div>
        </ion-item>
      </ion-list>
      <a ng-click="getPictures()" id="profile-button50" style="text-align:right;" class="button button-light button-block">Change Profile Image</a>
    </div>

    <div id="profile-container13">

   <div class="row">

        <div class="col col-30" ng-repeat="image in images">
            <img ng-src="{{image.img}}" width="100%" />
        </div>
        </div>
    </div>

    </div>
  </ion-content>
</ion-view>
